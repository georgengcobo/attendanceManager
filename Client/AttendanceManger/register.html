<html>

<head>
    <title>Register new user</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
    <script src="assets/js/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/main.css" />
    <script src="assets/js/skel.min.js"></script>
    <script src="assets/js/util.js"></script>
    <script src="assets/js/main.js"></script>
    <script src="js/menu/init.js"></script>
    <script src="js/menu/endpoints.js"></script>
    <script src="js/menu/menu.js"></script>


    <!-- Loader CSS -->
    <style>
        .loader {
            position: fixed;
            left: 0px;
            top: 0px;
            width: 100%;
            height: 100%;
            z-index: 9999;
            background: url("images/loadingoriginal.gif") 50% 50% no-repeat rgb(249, 249, 249);
            opacity: 0.8;
        }
    </style>
</head>

<body>
    <div class="loader"></div>
    <!-- Wrapper -->
    <div id="wrapper">
        <!-- Main -->
        <div id="main">
            <div class="inner">
                <!-- Header -->
                <header id="header">
                    <a href="index.html" class="logo">
                        <strong>Attendance Manager</strong></a>
                    <ul class="icons"></ul>
                </header>
                <!-- Banner -->
                <section id="banner">
                    <div class="content">
                        <header>
                            <h2>New Teacher Registration</h2>
                        </header>
                        <form id="Registerform">
                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="Email">Email</label>
                                <div class="col-lg-3">
                                    <input class="form-control" autocomplete="off" id="Email" name="Email" type="text"
                                         placeholder="Email address" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="Name">Name</label>
                                <div class="col-lg-3">
                                    <input class="form-control" autocomplete="off" id="Name" name="Name" type="text" placeholder="Name" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="Surname">Surname</label>
                                <div class="col-lg-3">
                                    <input class="form-control" autocomplete="off" id="Surname" name="Surname" type="text" placeholder="Surname" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="Password">Password</label>
                                <div class="col-lg-3">
                                    <input class="form-control" autocomplete="off" id="Password" name="Password" type="password" placeholder="password" required />
                                </div>
                            </div>

                            <div class="form-group">
                                <label class="col-lg-2 control-label" for="PasswordConfirm">Confirm Password</label>
                                <div class="col-lg-3">
                                    <input class="form-control" autocomplete="off" id="PasswordConfirm" name="PasswordConfirm" type="password" placeholder="Password Confirm" required />
                                </div>
                            </div>

                            <br />

                            <div class="form-group">
                                <div class="col-lg-3">
                                    <div class="container signin">
                                        <p>Already have an account?<a href="login.html"> login here</a>.</p>
                                    </div>
                                   
                                </div>
                            </div>
              
                            <br />

                            <button type="submit" id="register" class="btn btn-primary">
                                Register
                            </button>
                            <button type="button" id="cancel" class="btn btn-default">
                                Cancel
                            </button>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
<script src="js/register/createuser.js"></script>
